<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phantom Thieves's Jokers</title>
  <script src="https://xemantic.github.io/shader-web-background/dist/shader-web-background.min.js"></script>
  <script type="x-shader/x-fragment" id="image">
    precision mediump float;
    // Fragment shader code...
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
    let t = 0;
    requestAnimationFrame(function update() {
      t += 1/120;
      requestAnimationFrame(update);
    });
    shaderWebBackground.shade({
      shaders: {
        image: {
          uniforms: {
            iResolution: (gl, loc, ctx) => gl.uniform2f(loc, ctx.width, ctx.height),
            iTime: (gl, loc, ctx) => gl.uniform1f(loc, t)
          }
        }
      }
    });
  </script>
  <div class="bg"></div>
  <main>
    <h1>Phantom Thieves's Jokers</h1>
    <p>This mod adds new Jokers which upgrade their abilities during the run thanks to Tarot cards.</p>
    <br>
    <a href="https://github.com/cerloCasa/Balatro_PhantomThievesJokers/releases" id="download">Download</a>
    <br><br><br>
    <div class="jokersfull">
      <h2>Jokers</h2>
      <br>
      <div class="jokers cards"></div>
      <br>
    </div>
    <div class="consumablesfull">
      <h2>Consumables</h2>
      <br>
      <div class="consumables cards"></div>
      <br>
    </div>
    <div class="cardmodsfull">
      <h2>Card Modifications</h2>
      <br>
      <div class="cardmods cards"></div>
      <br>
    </div>
    <div class="decksfull">
      <h2>Decks</h2>
      <br>
      <div class="decks cards"></div>
      <br>
    </div>
    <div class="stickersfull">
      <h2>Stickers</h2>
      <br>
      <div class="stickers cards"></div>
      <br>
    </div>
    <div class="blindsfull">
      <h2>Blinds</h2>
      <br>
      <div class="blinds cards"></div>
      <br>
    </div>
    <div class="shopitemsfull">
      <h2>Shop Items</h2>
      <br>
      <div class="shopitems cards"></div>
      <br>
    </div>
  </main>
  <script src="addjokers.js" defer></script>
</body>
</html>
